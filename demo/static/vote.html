<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>投票场景</title>
    <style>
body{margin:0;padding:0}
img{border:none}
.clearfix:before,.clearfix:after {content:'';display: table;}
.main-body{width: 1100px;margin:20px auto;font-family:"PingFangSC-Regular","Microsoft YaHei", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif, "Open Sans", Arial, "Hiragino Sans GB";}
.main-body .first{margin-left:0 !important}
.nav-bar{padding:6px 12px;/*height: 60px;*/background: #f2f4f6;font-size: 16px;}
.nav-inner{margin-left:-6px;overflow:auto;}
.nav-bar .stage{margin-left: 6px;float: left;width: 264px;height: 48px;line-height: 48px;border-radius: 3px;color: #282f3b;text-decoration: none;text-align: center}
.nav-bar .stage:hover{background: #e1e1e1;}
.nav-bar .stage.active{background:#56616c;color:#eee;}
.nav-bar .stage.active:hover{background: #56616c;color: #eee;}
.h-tip{padding:33px 0 30px;text-align:center;font-size:14px}

.page-content{padding-bottom:320px;background:#f6f6f6}

/*  ui公用错误提示贴条  */
.ui-tip{display:none;position:absolute;padding:0 10px;height:40px;line-height:40px;background:#fff7f7;color:#ff4242;border:1px solid;font-size:14px;white-space:nowrap;border-radius:2px}
.ui-tip.tip-left{left:100%;top:0;margin-left:12px;}
.ui-tip.tip-left:before{position:absolute;content:'';top:50%;left:0;width:6px;height:6px;margin:-4px;background-color:inherit; border:1px solid;border-top-color:transparent;border-right-color:transparent;-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);-webkit-transform:rotate(45deg);transform:rotate(45deg); z-index:99}
.error .ui-tip{display:block}

.vote-body{width:794px;margin:20px auto;background:#fff;border-radius:3px;border:1px solid #ccc;text-align: center;}
.vote-desc{margin: 50px 0 46px;}
.vote-desc p{margin:0}
.vote-desc .desc-1{font-size:22px;}
.vote-desc .desc-2{margin-top:19px;color:#999}
.vote-list{position:relative;font-size: 0}
.vote-list .ui-tip.tip-left{top:50%;margin:-50px;}
.vote-item{display: inline-block;width: 200px;margin-left:30px;font-size:14px;cursor:pointer;}
.vote-item img{display: block;width: 200px;height: 200px;}
.vote-info{margin-top:13px}
.vote-state{display:inline-block;width:10px;height:9px;border:1px solid #ccc;background-repeat:no-repeat}

.voted .vote-state{background-image: url(image/勾选.png)}
.btn-vote-wraper{position:relative;display:block;margin:50px auto 46px;width:154px;}
.btn-vote{display:block;height:44px;line-height:44px;background:#ff5050;color:#fff;border-radius:24px;cursor:pointer} 

    </style>
</head>
<body>
<div class="main-body">
    <section class="nav-bar">
        <div class="nav-inner">
            <a href="login.html" class="stage">登录场景</a>
            <a href="pc-register.html" class="stage">发送短信场景</a>
            <a href="comment.html" class="stage">发表评论场景</a>
            <a href="javascript:void(0);" class="stage active">投票场景</a>
        </div>
    </section>

    <section class="page-content">
        <p class="h-tip">*此处是将极验运用在投票场景的交互展示，请随意勾选投票项，点击“投票”按钮触发验证。</p>
        <div class="vote-body">
            <div class="vote-desc">
                <p class="desc-1">航拍摄影“最佳人气奖”投选活动</p>
                <p class="desc-2">选出您最喜欢的作品 (单选)</p>
            </div>
            <div class="vote-list">
                <div class="vote-item first" data-vid="23">
                    <img src="image/图1.png" />
                    <p class="vote-info">
                        <i class="vote-state"></i>
                        <span class="vote-name">No.23</span>
                    </p>
                </div>
                <div class="vote-item" data-vid="10">
                    <img src="image/图2.png" />
                    <p class="vote-info">
                        <i class="vote-state"></i>
                        <span class="vote-name">No.10</span>
                    </p>
                </div>
                <div class="vote-item" data-vid="56">
                    <img src="image/图3.png" />
                    <p class="vote-info">
                        <i class="vote-state"></i>
                        <span class="vote-name">No.56</span>
                    </p>
                </div>
                <div class="ui-tip tip-left">请选择投票的摄影照片</div>
            </div>
            <div class="btn-vote-wraper">
                <span class="btn-vote">投票</span>
                <div class="ui-tip tip-left"></div>
            </div>
        </div>
    </section>
</div>

<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<!-- 引入 gt.js，既可以使用其中提供的 initGeetest 初始化函数 -->
<script src="libs/gt.js"></script>
<script>
    $(function ($) {
        /*  点击选中投票项目   */
        var $list = $('.vote-list'), $btn = $('.btn-vote'),
            tag = '.vote-item', act = 'voted',
            voteid = $(tag + '.' + act, $list).attr('data-vid'),
            nsTip = '.ui-tip', nsErr = 'error';
        $list.on('click', tag, function () {
            var t = $(this);
            $(tag + '.' + act, $list).not(t).removeClass(act);
            t.toggleClass(act);
            voteid = t.hasClass(act) ? t.attr('data-vid') : '';
        });
        function showError($el, msg) { $(nsTip, $el.parent().addClass(nsErr)).text(msg);}
        function removeError($el) {
            if ($el) { $el.parent().removeClass(nsErr) }
            else { $('.' + nsErr, '.vote-body').removeClass(nsErr) }
        }
        /*  处理验证事件    */
        var handler = function (captchaObj) {
            captchaObj.onReady(function () {
                console.info('geetest is ready')
            }).onClose(function () {
                showError($btn, '请完成验证操作');
            }).onSuccess(function () {
                /* 延迟到动画结束后再alert */
                var lastUTC = new Date(), duration = 1100;
                function _alert(msg) {
                    var elapsed = new Date() - lastUTC;
                    if (elapsed >= duration) { return alert(msg) }
                    setTimeout(function () { alert(msg) }, duration - elapsed);
                }
                var result = captchaObj.getValidate();
                if (!result) { return alert('验证未通过，请重试'); }

                $.ajax({
                    url: 'gt/validate-userdemo',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        voteid: voteid,
                        geetest_challenge: result.geetest_challenge,
                        geetest_validate: result.geetest_validate,
                        geetest_seccode: result.geetest_seccode
                    },
                    success: function (data) {
                        if (data.status === 'success') {
                            _alert('感谢您的投票支持');
                        } else if (data.status === 'fail') {
                            _alert('投票失败，请完成验证');
                            captchaObj.reset();
                        }
                    }
                });

            });

            $btn.click(function () {
                removeError();
                if (!voteid) { return $list.addClass('error'); }
                else { $list.removeClass('error'); }
                captchaObj.verify();
            });
            // 更多接口说明请参见：http://docs.geetest.com/install/client/web-front/
        };


        $.ajax({
            url: "gt/register-userdemo?t=" + (new Date()).getTime(), // 加随机数防止缓存
            type: "get",
            dataType: "json",
            success: function (data) {

                // 调用 initGeetest 进行初始化
                // 参数1：配置参数
                // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
                initGeetest({
                    // 以下 4 个配置参数为必须，不能缺少
                    gt: data.gt,
                    challenge: data.challenge,
                    offline: !data.success, // 表示用户后台检测极验服务器是否宕机
                    new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机

                    product: "bind", // 产品形式，包括：float，popup
                    width: "300px"
                    // 更多配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
                }, handler);
            }
        });

    });
</script>
</body>
</html>
